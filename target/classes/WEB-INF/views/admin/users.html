<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:layout="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/resources/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" th:href="@{/resources/bootstrap/css/bootstrap-responsive.min.css}" />
	<link rel="stylesheet" href="css/style.css" th:href="@{/resources/css/style.css}" />
	<title>Human Resources</title>
</head>
<body>
<br/>
<div th:substituteby="index.html::logout"></div>
<div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">DocManager</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="../index.html">Home</a></li>
              <li><a href="/admin/users.html" th:href="@{/admin/index.html}">My	Panel</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <br/>
    <br/>
<div class="container">
<h1>Human Resources</h1>
<form action="user.do" method="post" th:object="${user}">

	<table class="table table-stripped">
		<tr>
			<td>User Id</td>
			<td><input type="text" th:field="*{id}" /></td>
		</tr>
		<tr>
			<td>User name</td>
			<td><input type="text" th:field="*{username}" /></td>
		</tr>
		<tr>
			<td>First Name</td>
			<td><input type="text" th:field="*{firstname}" /></td>
		</tr>
		<tr>
			<td>Last Name</td>
			<td><input type="text" th:field="*{lastname}" /></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="text" th:field="*{password}" /></td>
		</tr>
		<tr>
			<td>Role:</td>
			<td><input type="text" th:field="*{role}" /></td>
		</tr>
		<tr>
			<td>Doc Creator:</td>
			<td><input type="text" th:field="*{cancreate}" /></td>
		</tr>
	</table>
				<ul class="inline">
				<li><input type="submit" name="action" value="Add" class="btn btn-primary" /></li>
				<li><input type="submit" name="action" value="Edit" class="btn btn-warning"/></li>
				<li><input type="submit" name="action" value="Delete" class="btn btn-danger"/></li>
				<li><input type="submit" name="action" value="Search" class="btn btn-inverse"/></li>
				</ul>
</form>
<br/>
<br/>
<br/>
<table class="table table-hover">
	<th>ID</th>
	<th>User Name</th>
	<th>First name</th>
	<th>Last name</th>
	<th>Role</th>
	<th>Can Create</th>
		<tr th:each="user : ${userList}">
			<td th:text="${user.id}">Id</td>
			<td th:text="${user.username}">username</td>
			<td th:text="${user.firstname}">firstname</td>
			<td th:text="${user.lastname}">lastname</td>
			<td th:text="${user.role}">role</td>
			<td th:text="${user.cancreate}">cancreate</td>
		</tr>
</table>
</div> 
</body>
</html>
